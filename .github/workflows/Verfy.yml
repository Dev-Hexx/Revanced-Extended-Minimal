name: Verify PAT Token

on:
  workflow_dispatch: # Manual trigger के लिए

jobs:
  verify-token:
    runs-on: ubuntu-latest
    steps:
      - name: Debug PAT Token
        run: |
          python -c "import os; print(f'PAT Token starts with: {os.environ[\"PAT_TOKEN\"][:4]}***')"
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
